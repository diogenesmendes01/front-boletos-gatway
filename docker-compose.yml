version: '3.8'

services:
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-olympiabank/front-boletos-gatway}-frontend:latest
    container_name: olympiabank-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.envio-boleto.olympiabank.xyz}
        - VITE_MOCK_MODE=${VITE_MOCK_MODE:-false}
        - VITE_APP_ENVIRONMENT=${VITE_APP_ENVIRONMENT:-production}
        - BUILD_DATE=${BUILD_DATE:-now}
        - VERSION=${VERSION:-latest}
    ports:
      - "${PORT:-3000}:80"
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    networks:
      - olympiabank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.olympiabank.service=frontend"
      - "com.olympiabank.environment=${ENVIRONMENT:-production}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  olympiabank-network:
    driver: bridge
    name: olympiabank-network