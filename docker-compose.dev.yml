version: '3.8'

services:
  frontend-dev:
    image: node:18-alpine
    container_name: olympiabank-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:3001
      - VITE_MOCK_MODE=true
      - VITE_DEBUG_MODE=true
      - VITE_LOG_LEVEL=debug
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - olympiabank-dev-network
    restart: unless-stopped

networks:
  olympiabank-dev-network:
    driver: bridge
    name: olympiabank-dev-network